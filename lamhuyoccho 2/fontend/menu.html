<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đồ Uống</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            /* Đảm bảo ảnh luôn phù hợp */
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="header-placeholder"></div>
    <div class="orange-bar" style="width: 100%; height: 42px; background-color: #FF4F00;"></div>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-nav">
        <div class="container">
            <ul class="navbar-nav mx-auto w-100 d-flex justify-content-between">
                <li class="nav-item">
                    <a class="nav-link active" href="#uudai">Ưu đãi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#monmoi">Món mới</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#banchay">Bán chạy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#douong">Đồ uống</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#coffee">Coffee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#doanmua">Đồ ăn mùa đông</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Section for Cards -->

    <!-- ư dai -->
    
    <section id="uudai" class="py-5">
        <div class="container mt-4">
            <h2 class="text-center mb-4">Ưu đãi</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <!-- Các thẻ card sẽ được thêm động ở đây -->
            </div>
        </div>
    </section>
    <!-- Món mới -->
    <section id="monmoi" class="py-5">
        <div class="container mt-4">
            <h2 class="text-center mb-4">Món Mới</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <!-- JS sẽ load nội dung ở đây -->
            </div>
        </div>
    </section>

    <!-- Bán chạy -->
    <section id="banchay" class="py-5">
        <div class="container mt-4">
            <h2 class="text-center mb-4">Bán Chạy</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <!-- JS sẽ load nội dung ở đây -->
            </div>
        </div>
    </section>

    <!-- Đồ uống -->
    <section id="douong" class="py-5">
        <div class="container mt-4">
            <h2 class="text-center mb-4">Đồ Uống</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <!-- JS sẽ load nội dung ở đây -->
            </div>
        </div>
    </section>

    <!-- Coffee -->
    <section id="coffee" class="py-5">
        <div class="container mt-4">
            <h2 class="text-center mb-4">Coffee</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <!-- JS sẽ load nội dung ở đây -->
            </div>
        </div>
    </section>

    <!-- Đồ ăn mùa đông -->
    <section id="doanmua" class="py-5">
        <div class="container mt-4">
            <h2 class="text-center mb-4">Đồ Ăn Mùa Đông</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <!-- JS sẽ load nội dung ở đây -->
            </div>
        </div>
    </section>




    <!-- Footer -->
    <footer class="bg-light py-3 text-center">
        <p class="mb-0">© 2024 Flash Drinks. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>

</html>
