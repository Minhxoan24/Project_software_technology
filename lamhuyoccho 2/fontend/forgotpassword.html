<html lang="vi">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đồ Uống</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .btn-orange {
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 20px;
            margin-top: 20px;
        }

        .btn-orange:hover {
            background-color: #e65c00;
        }

        .text-orange {
            color: #ff6600;
        }

        .text-orange:hover {
            text-decoration: underline;
        }

        .left-banner {
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            max-width: 400px;
        }

        .form-divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        .img-fluid {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Đảm bảo ảnh luôn phù hợp */
        }

        .form-control {
            
            border: none;
            border-bottom: 1px solid #000;
            /* Đường gạch dưới màu đen */
            outline: none;
            /* Bỏ khung viền khi click */
            border-radius: 0;
            /* Bỏ viền bo góc */
        }

        input:focus {
            border-bottom: 1px solid #ff6600;
            /* Màu cam khi focus */
            box-shadow: none;
            /* Không hiển thị bóng */
        }
        
    </style>
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="orange-bar" style="width: 100%; height: 42px; background-color: #FF4F00;"></div>

    <div class="container-fluid vh-100 d-flex">
        <!-- Left Section: Image -->
        <div class="col-md-6 d-none d-md-block left-banner">
            <img src="img/Back/login-banner.jpg" alt="Banner" class="img-fluid">
        </div>

        <!-- Right Section: Login Form -->
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            
            <div class="login-form w-100 px-4">
                
                <h2 class="mb-4 text-center">Bạn quên mật khẩu?</h2>
                <form>
                    
                    <!-- Email Input -->
                    <div class="mb-3">

                        <input type="email" id="email" class="form-control" placeholder="Địa chỉ email của bạn *" required>
                    </div>
                    <!-- Password Input -->
                    <div class="mb-3">

                        <input type="password" id="password-new" class="form-control" placeholder="Mật khẩu mới*"
                            required>
                    </div>
                    <div class="mb-3">

                        <input type="password" id="password-new-again" class="form-control" placeholder="Mật khẩu mới*"
                            required>
                    </div>
                    
                    <!-- Login Button -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-orange w-100 py-2">Tạo tài khoản</button>
                    </div>
                  
                    <!-- Register Link -->
                    <p class="text-center mt-4">
                        Bạn đã có tài khoản? <a href="login.html" class="text-orange">Đăng nhập</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>

</html>
